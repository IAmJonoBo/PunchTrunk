# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.22.3
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - renovate@41.165.2
    - actionlint@1.7.8
    - checkov@3.2.488
    - git-diff-check
    - gofmt@1.22.3
    - golangci-lint2@2.5.0
    - hadolint@2.14.0
    - markdownlint@0.45.0
    - osv-scanner@2.2.4
    - prettier@3.6.2
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - trufflehog@3.90.12
    - yamllint@1.37.1
  # Optional: Enable Semgrep for custom rules and autofixes
  # Uncomment the following lines to enable Semgrep with the custom rules in semgrep/
  # disabled:
  #   - semgrep@1.105.0
  # definitions:
  #   - name: semgrep
  #     files: [python, go, javascript, typescript]
  #     commands:
  #       - name: lint
  #         run: semgrep --config semgrep/ --quiet ${target}
  #       - name: fix
  #         run: semgrep --config semgrep/ --autofix ${target}
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
